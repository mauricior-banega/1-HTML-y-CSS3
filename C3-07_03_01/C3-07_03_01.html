

<!-- HTML y CSS3 - Capitulo 3 (Video 6): 07_03_01 - Text Shadow (o Sombras de texto): Haremos un titulo en el que le pondremos las sombra. --> 


<html>
	
	<head>
		<style type="text/css">

				h1 {text-shadow: 5px 5px 5px #cecece} /* Con esta propiedad le damos sombra aun titulo h1, en donde le pondremos sombra, definiendo asi la ubicacion de la sombra con respecto al titulo/rigidez o suavidad/color. El color #cecece es un sombreado muy suave, que se usa mucho pero tambien podemos darle el color con su nombre, por ej: grey/red/green, etc;

		</style>

	</head>



	<body>	

		<h1>Esto es un titulo</h1>
		<p>Texto del parrafo</p>

	</body>

<html>

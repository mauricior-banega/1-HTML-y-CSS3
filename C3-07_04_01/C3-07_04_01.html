<!-- HTML y CSS3 - Capitulo 3 (Video 8): 07_04_01 - Fuentes: Usaremos una tipografia, podremos aplicar de este tipo a cualquier palabra/texto que quedarmos. En este ejemplo usaremos una fuente llamada Baroke Script (TrueTipe) formato ttf, no es BitMap es un texto perfectamente seleccionable. Antes teniamos que usar Bitmaps o trucos vectoriales, con este soporte nativo es mucho mas facil e indexable en una pagina web. Esta fuente tiene que estar descargada y puesta dentro de la carpeta que contiene el codigo de la pagina web, yo la descargue desde la pagina https://fontmeme.com/fuentes/fuente-baroque-script/ --> 


<html>
	
	<head>
		<style type="text/css">

				@font-face 
				   {

				   	font-family: miPrimeraFuente;
				   	src: url(BaroqueScript.ttf);

				   } 

				   div {font-family:  miPrimeraFuente;}

		</style>

	</head>



	<body>	

			Esto es un texto normal

		<div>Esto es un texto con fuente</div>


	</body>

</html>
